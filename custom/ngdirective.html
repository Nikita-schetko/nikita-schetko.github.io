<!doctype html>
<html ng-app="SampleApp">

<head>
    <meta charset="UTF-8">
    <title>ngDirective sample</title>
    <link rel="stylesheet" type="text/css"  href="angularIconsList.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="angularIconsList.js"></script>
    <script>
        var app = angular.module("SampleApp", ['iconsList']);

        app.controller("SampleAppCtrl", function ($scope) {
            $scope.items = [
                { "ReportId": 5, "DisplayName": "ADL Greater Than MDS Score", "Path": "adl-greater-than-mds-score", "ParentReportId": 0 },
                { "ReportId": 6, "DisplayName": "ADL vs MDS Score Rollup", "Path": "adl-vs-mds-score-rollup", "ParentReportId": 0 },
                { "ReportId": 7, "DisplayName": "ADL vs MDS Score Detail", "Path": "adl-vs-mds-score-detail", "ParentReportId": 0 },
                { "ReportId": 9, "DisplayName": "Real Time Average ADL Score Distribution", "Path": "realtime-average-adl-score-distribution", "ParentReportId": 0 },
                { "ReportId": 10, "DisplayName": "Average ADL Scores Details", "Path": "average-adl-scores", "ParentReportId": 0 },
                { "ReportId": 13, "DisplayName": "ADL RUGs IV Distribution - Current", "Path": "adl-rugs-iv-distribution-current", "ParentReportId": 0 },
                { "ReportId": 14, "DisplayName": "RUGS IV ADL Distribution Detail", "Path": "adl-rugs-iv-distribution-detail", "ParentReportId": 0 }
            ];
        });

    </script>

</head>

<body ng-controller="SampleAppCtrl">
    
    <div icons-list="items" icon-name="DisplayName" icon-link="Path" icon-image="">
    </div>

    <!--<div class="flexible-cont" >
        <div class="flexible-cont__flex-item" ng-repeat="item in items">
            <a href="" class="flexible-cont__link">
                <img class="flexible-cont__icon-img" src="http://placehold.it/64x64">
                <div class="flexible-cont__icon-title">
                    {{item.DisplayName}}
                </div>
            </a>
        </div>
    </div>-->
    
</body>

</html>
